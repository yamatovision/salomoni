    </style>

<body>
    <div class="login-container">

        <div class="logo-section">

        <!-- „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏ -->

        </div>
        
        <!-- „É≠„Ç∞„Ç§„É≥ÊñπÊ≥ï -->
        <div class="login-methods">
            <!-- Apple IDË™çË®º -->
            <button class="login-btn apple-btn" onclick="loginWithApple()">

            <!-- LINEË™çË®º -->

            </button>
        </div>
        
        <!-- Âå∫Âàá„ÇäÁ∑ö -->
        <div class="divider">

        </div>
        
        <!-- „É°„Éº„É´Ë™çË®º„Éï„Ç©„Éº„É† -->
        <form class="email-form" onsubmit="loginWithEmail(event)">
            <div class="form-group">
                <label class="form-label" for="email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>

                <input

        <!-- „Éï„ÉÉ„Çø„Éº -->
        <div class="login-footer">

    <script>
        // Apple IDË™çË®º
        function loginWithApple() {
            const btn = event.target.closest('.login-btn');
            showLoading(btn);
            
            // Apple Sign In API„ÅÆÂÆüË£Ö„Çí„Åì„Åì„Å´ËøΩÂä†
            console.log('Apple IDË™çË®º„ÇíÈñãÂßã...');
            
            setTimeout(() => {
                hideLoading(btn);
                // ÊàêÂäüÊôÇ„ÅØÊ¨°„ÅÆ„Éö„Éº„Ç∏„Å´ÈÅ∑Áßª
                // window.location.href = '/dashboard';
                showSuccess('Apple ID„Åß„ÅÆ„É≠„Ç∞„Ç§„É≥„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ');
            }, 2000);
        }
        
        // LINEË™çË®º

            showLoading(btn);
            
            // LINE Login API„ÅÆÂÆüË£Ö„Çí„Åì„Åì„Å´ËøΩÂä†
            console.log('LINEË™çË®º„ÇíÈñãÂßã...');
            
            setTimeout(() => {
                hideLoading(btn);
                // ÊàêÂäüÊôÇ„ÅØÊ¨°„ÅÆ„Éö„Éº„Ç∏„Å´ÈÅ∑Áßª
                // window.location.href = '/dashboard';
                showSuccess('LINE„Åß„ÅÆ„É≠„Ç∞„Ç§„É≥„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ');
            }, 2000);
        }
        
        // „É°„Éº„É´Ë™çË®º
        function loginWithEmail(event) {
            event.preventDefault();
            
            const btn = event.target.querySelector('.email-btn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥
            if (!email || !password) {
                showError('„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }
            
            showLoading(btn);
            hideError();
            
            // Ë™çË®ºAPIÂëº„Å≥Âá∫„Åó„Çí„Åì„Åì„Å´ÂÆüË£Ö
            console.log('„É°„Éº„É´Ë™çË®º:', { email, password });
            
            // „É¢„ÉÉ„ÇØË™çË®ºÂá¶ÁêÜ
            setTimeout(() => {
                hideLoading(btn);
                
                // „Éá„É¢Áî®„ÅÆÁ∞°Âçò„Å™Ë™çË®º„ÉÅ„Çß„ÉÉ„ÇØ
                if (email === 'demo@salomoni.com' && password === 'demo123') {
                    showSuccess('„É≠„Ç∞„Ç§„É≥„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ');
                    // window.location.href = '/dashboard';
                } else {
                    showError('„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ');
                }
            }, 1500);
        }
        
        // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
        function showLoading(btn) {
            btn.classList.add('loading');
            btn.disabled = true;
        }
        
        // „É≠„Éº„Éá„Ç£„É≥„Ç∞ÈùûË°®Á§∫
        function hideLoading(btn) {
            btn.classList.remove('loading');
            btn.disabled = false;
        }
        
        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }
        
        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏ÈùûË°®Á§∫
        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.classList.remove('show');
        }
        
        // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showSuccess(message) {
            // ÂÆüÈöõ„ÅÆÂÆüË£Ö„Åß„ÅØÊàêÂäü„Éö„Éº„Ç∏„Å´ÈÅ∑Áßª„Åô„Çã„Åã„ÄÅ
            // ToastÈÄöÁü•„Å™„Å©„ÅßË°®Á§∫„Åô„Çã
            alert(message);
        }
        
        // „Éï„Ç©„Éº„É†„ÅÆ„É™„Ç¢„É´„Çø„Ç§„É†„Éê„É™„Éá„Éº„Ç∑„Éß„É≥
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const btn = document.querySelector('.email-btn');
            
            if (this.validity.valid && document.getElementById('password').value.length >= 6) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const btn = document.querySelector('.email-btn');
            const email = document.getElementById('email');
            
            if (password.length >= 6 && email.validity.valid) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        });
        
        // ÂàùÊúüÁä∂ÊÖã„Åß„É°„Éº„É´„É≠„Ç∞„Ç§„É≥„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.email-btn').disabled = true;
        });
    </script>
